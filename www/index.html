        <link rel="stylesheet" href="./resources/jquery-ui/jquery-ui.css"/>
        <link rel="stylesheet" href="./resources/bootstrap-3.4.1-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./resources/randomPicker.css"/>
        <script type="text/javascript" src="./resources/jquery-3.5.1.min.js"></script>

    </head>
    <body>
        <div class='div_roots'>
            
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
        var debugs = null;
        var fReady = function(isCordova) {
            var instances = new RandomPicker(isCordova);
            debugs = instances.init($('.div_roots'));
        };
        if(typeof(cordova) == 'object') {
            document.addEventListener('deviceready', function() {
                fReady(true);
            }, false);
        } else {
            $(function(){
                fReady(false);
            });
        }
        </script>
    </body>
</html>
